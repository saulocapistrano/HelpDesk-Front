    <form class="form mat-elevation-z4">
        <h1>Login Helpdesk</h1>
        <img src="assets/img/human.svg" alt="login">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input 
          [formControl]="email"
          required="*"
          [(ngModel)]="creds.email" 
          name="email" 
          matInput placeholder="Ex. exemplo@email.com" >
        </mat-form-field>
    
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required="*"
            [(ngModel)]="creds.senha" 
            name="senha" type="password" 
            matInput placeholder="Ex. 123#za" >
          </mat-form-field> 
          <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4"  mat-stroked-button color="primary">Login</button>
    </form>
